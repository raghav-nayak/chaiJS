<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms one</title>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="utf-16" autocomplete="on" enctype="multipart/form-data">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" placeholder="First name" value="Raghav">
        <br>

        <label for="password">Password</label>
        <input type="password" name="" id="password">
        <br>
        <label for="">week</label>
        <input type="week" name="" id="">
        <br>
        <label for="">editors</label>
        <select name="editors" id="">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>
        <br>
        <br>
        <input type="reset" name="" value="reset">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
