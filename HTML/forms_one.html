<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms one</title>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept-charset="utf-16" autocomplete="on" enctype="multipart/form-data">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" placeholder="First name">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname" placeholder="Last name">
        <br>
        <button type="submit">Pay</button>
    </form>
</body>

</html>
